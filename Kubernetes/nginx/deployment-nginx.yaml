apiVersion: apps/v1
kind: Deployment 
metadata:
  name: deployment-nginx
  namespace: web
spec:
  replicas: 2 
  selector:
    matchLabels:
      app: nginx
  template:
    metadata: 
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: "${{ secrets.ECR_NGINX_REPO }}:latest"
        ports:
        - containerPort: 80
